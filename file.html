<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCREMENTING</title>
</head>
<body>
    <h2>my increament code</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <script>
        let x = 5;
        x++;
        z = x;
        document.getElementById("demo").innerHTML=z;
        let p = 3;
        p *=4;
        document.getElementById("demo1").innerHTML = p;
        let q;
        q = 6;
        q = "kajela";
        document.getElementById("demo2").innerHTML = q;
        let firstName = "tito";
        let secondName = "muchoki";
        document.getElementById("demo3").innerHTML = firstName + " </br> " +secondName;
        let a = 10e3;
        let b = 40e-2;
        document.getElementById("demo4").innerHTML = a + " </br>" +b;
        let d = 2;
        let f= 3;
        document.getElementById("demo5").innerHTML = d == f;
        const cars = ["bmw", "gle", "legacy" ];
        document.getElementById("demo6").innerHTML = cars[2]
    </script>

    
</body>
</html>
